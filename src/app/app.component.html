<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="gateway">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gateway </th>
    <td mat-cell *matCellDef="let element"> {{element.gateway}} </td>
  </ng-container>

  <ng-container matColumnDef="interface">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interface </th>
    <td mat-cell *matCellDef="let element"> {{element.interface}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
